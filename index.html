<script>
  $(function () {
    var $win = $(window);
    var $backToTop = $('.back-to-top');
    $backToTop.hide();
    $win.scroll(function () { 
      if($win.scrollTop() > document.documentElement.clientWidth / 10) { 
        $backToTop.show(); 
      }else{ 
        $backToTop.hide(); 
      }
    });
    if($win.outerWidth() < 920) { 
      $backToTop.hide(); 
    } 
    $backToTop.click(function () { 
      $('html, body').animate({ scrollTop: 0 }, 500); 
    });
  });
  $(function () {
    var $win = $(window);
    var $insuredbtn = $('.insured'); $insuredbtn.hide();
    $win.scroll(function () { 
      if ($win.scrollTop() > document.documentElement.clientWidth / 10) {
          $insuredbtn.show(); 
      }else{
        $insuredbtn.hide(); 
      } 
    });
    if($win.outerWidth() < 920) { 
      $insuredbtn.hide(); 
    }
  });
